<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ufinds.css') }}">
    <title>Ufinds - Página principal</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h2>Bem-vindo(a), {{ first_name }} {{ last_name }}</h2>
            <p>CEP: {{ cep }}</p>
        </div>
        <div class="header-right">
            <form>
                <input type="text" placeholder="Pesquisar">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
    </header>
    <main>
        <h2>Recomendações de bazares próximos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                {% for _, bazar in bazares.iterrows() %}
                <tr>
                    <td>{{ bazar['Nome Bazar'] }}</td>
                    <td>{{ bazar['Endereço'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
